<html>

<head>
    <style>
        ul {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #333333;
            list-style-type: none;
        }
        li{float: left;}
        li a {background-color: #333333;color: aliceblue;display: block;padding: 16px; text-decoration: none;}
        li a :hover{background-color: aqua;}
    </style>
    <title>Document</title>
</head>

<body>
    <h1>disc</h1>
    <ul>
        <li style="list-style: disc;">home</li>
        <h1>circle</h1>
        <li style="list-style: circle;">home</li>
        <h1>square</h1>
        <li style="list-style: square;">home
        </li>
        <h1>none</h1>
        <li style="list-style: none;">home</li>
        <h1>nested list</h1>
        <ul>
            <li>
                home
                <ul>
                    <li>nest</li>
                </ul>

                <ol start="50">
                    <li>home <ol>
                            <li>home</li>
                        </ol>
                    </li>
                </ol>
                <h1>horizontal list</h1>
                <ul><li><a href="home.html">home</a></li>
                <li><a href="styles.html">style</a></li></ul>

</body>

</html>
