<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>input and label element</h1>
    <form>
        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname">
        <input type="submit" value="submit">
        <h1>select option</h1>
        <label for="cars">choose a car</label>
        <select name="cars" id="cars" size="2">
            <option value="volvo">volvo</option>
            <option value="fiat">fiat</option>
            <option value="saab">saab</option>
            <option value="audi" selected>audi</option>
        </select>

    </form>
    <h1>text area</h1>
    <form action="a.html">
        <textarea name="message" id="example" cols="30" rows="10" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">the cat was playing in the ground</textarea>
        <br><br>
        <input type="submit" value="submit">
        <h1>button element</h1>
        <button type="button" onclick="alert('hello world')">click me</button>
        <h1>fieldset</h1>
        <fieldset>
            <legend>personal information</legend>
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname"value="john"><br><br>
            <label for="lname">last name</label>
            <input type="text" id="lname"name="lname"value="doe"><br><br>
            <label for="email">email</label>
            <input type="text" name="email" id="email"><br><br>
            <input type="submit" value="submit">
        </fieldset>
        <h1>data list </h1>
        <input list="browsers" name="browsers">
        <datalist id="browsers" style="background-color: aqua;">
            <option value="internet explorer"></option>]
            <option value="firefox"></option>
            <option value="chrome"></option>
            <option value="opera"></option>
            <option value="safari"></option>
        </datalist>
    <input type="submit" value="submit">
    </form>
</body>

</html>
