<body>
    <h1>unordered list</h1>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>juice</li>
    </ul>
    <h1>ordered list</h1>
    <ol>coffee</ol>
    <ol>tea</ol>
    <ol>juice</ol>
    <h1>descripted list </h1> 
    <dl><dt>coffee</dt>
    <dd>-a black hot drink</dd>
<dt>tea</dt>
<dd>- a brown drink</dd></dl>
</body>
